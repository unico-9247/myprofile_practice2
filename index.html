<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="Kazuki Asahinaのサイトです。自身のことや趣味の写真をご紹介します">
  <title>My&nbsp;Profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fontを適用 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
<div class="containar">
<header>
  <!-- ナビゲーション -->
  <nav>
    <div class="home">
      <h1><a href="index.html">My&nbsp;Profile</a></h1>
    </div>
    <ul class="menu">
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#works">Works</a></li>
    </ul>
  </nav>
</header>

<main>
    <!-- メイン写真 -->
    <div>
      <img class="main-photo" src="images/main.png" alt="Canonのカメラ">
    </div>

    <!-- Aboutのセクション -->
    <section id="about">
      <h2>About</h2>
      <div class="about-flex">
        <div class="about-div">
          <img class="img-about" src="images/about.png" alt="Kazuki&nbsp;Asahinaの顔写真">
        </div>
        <div class="about-div">
          <h3>Kazuki&nbsp;Asahina</h3>
          <ul>
            <li>25歳&nbsp;長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Worksのセクション -->
    <section id="works">
      <h2>Works</h2>
      <div class="works-flex">
        <div class="works-div">
          <img src="images/works1.png" alt="新潟県での日本海の風景">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div class="works-div">
          <img src="images/works2.png" alt="冠雪した御嶽山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="works-div">
          <img src="images/works3.png" alt="京都の街並み">
          <p>京都で撮影した、明け方の古き良き日本の街並み</p>
        </div>
      </div>
    </section>
</main>

<!-- フッター -->
<footer>
  <div>
    <span>&copy;MyProfile.&nbsp;All&nbsp;rights&nbsp;reserved.</span>
  </div>
</footer>

</div>
